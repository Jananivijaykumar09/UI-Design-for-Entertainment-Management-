<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Payment</title>
    <link rel="stylesheet" type="text/css" href="transtyle.css">
</head>
<body>
    <div class="transaction-container">
        <h1>Transaction Payment</h1>
        <form id="transactionForm">
            <div class="form-group">
                <label for="transactionID">Transaction ID:</label>
                <input type="text" id="transactionID" name="transactionID" required>
            </div>
            <div class="form-group">
                <label for="transactionDate">Date:</label>
                <input type="date" id="transactionDate" name="transactionDate" required>
            </div>
            <div class="form-group">
                <label for="amountPaid">Amount Paid:</label>
                <input type="number" id="amountPaid" name="amountPaid" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod">
                    <option value="card">Credit/Debit Card</option>
                    <option value="gpay">Google Pay</option>
                </select>
            </div>
            <button type="submit" class="green-button">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('transactionForm').addEventListener('submit', function(event) {
            event.preventDefault();
    
            var transactionID = document.getElementById('transactionID').value;
            var transactionDate = document.getElementById('transactionDate').value;
            var amountPaid = document.getElementById('amountPaid').value;
            var paymentMethod = document.getElementById('paymentMethod').value;
    
            if (!transactionID || !transactionDate || isNaN(amountPaid) || amountPaid <= 0) {
                alert("Please fill out all fields and enter a valid positive amount.");
                return;
            }
    
            // Redirect to another page
            window.location.href = 'pay.html'; // Replace with the actual page name
            alert("Transaction successful!\nTransaction ID: " + transactionID + "\nDate: " + transactionDate + "\nAmount Paid: $" + amountPaid + "\nPayment Method: " + paymentMethod);
        });
    </script>
    
</body>
</html>
