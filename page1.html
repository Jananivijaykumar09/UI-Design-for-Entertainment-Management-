<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>Your Music Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 36px;
        }
        
        .event-info {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }
        
        .venue {
            font-size: 24px;
            margin: 10px 0;
        }
        
        .description {
            font-size: 18px;
            margin: 10px 0;
        }
        
        .video {
            width: 100%;
            height: 400px;
        }
        
        .price {
            font-size: 24px;
            margin: 10px 0;
        }
        
        .book-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0077b6;
            /* Subtle color */
            color: #fff;
            text-decoration: none;
            /* Remove underline */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .book-button:hover {
            background-color: #023e8a;
            /* Hover color */
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Your Music Event</h1>
    </header>

    <div class="event-info">
        <h2 class="venue">Event Venue</h2>
        <p class="description">Description of the event goes here. Add more details about the event, the artists, and what attendees can expect.</p>
        <iframe class="video" src="https://www.youtube.com/embed/your-video-embed-code" frameborder="0" allowfullscreen></iframe>
        <p class="price">Ticket Price: $50</p>
        <a class="book-button" href="booking.html">Book Now</a>
    </div>

    <footer>
        &copy; 2023 Your Music Event
    </footer>
</body>

</html>
